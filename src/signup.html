<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>快速注册 | 夺宝王</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="https://g.alicdn.com/msui/sm/0.6.1/css/sm.css">
    <link rel="stylesheet" href="https://g.alicdn.com/msui/sm/0.6.1/css/sm-extend.css">
    <script type='text/javascript' src='https://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <link rel="stylesheet" href="./css/signup.min.css?rev=@@hash">
    <script type='text/javascript' src="./js/config.min.js?rev=@@hash"></script>

</head>
<body>

    <div class="page-group">
        <div class="page" id="signup">
            <header class="bar bar-nav disable-route">
                 <a href="index.html" class="button button-link button-nav pull-left" data-transition="slide-out">
                    <span class="icon icon-home"></span> 
                </a> 
                <!--<a href="center.html"  class="button button-link button-nav pull-right">
                    <span class="icon icon-me"></span>
                </a>--> 
                <h1 class='title' >快速注册</h1>
            </header>
            <div class="content"> 
                <div class="list-block">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-media">
                                    <i class="icon icon-card"></i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-input">
                                        <input type="text" placeholder="请输入手机号码注册">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media">
                                    <i class="icon icon-edit"></i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-input">
                                        <input type="password" placeholder="请输入密码">
                                    </div>
                                </div>
                            </div>
                        </li> 
                        <li>
                            <div class="item-content">
                                <div class="item-media">
                                    <i class="icon icon-edit"></i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-input">
                                        <input type="password" placeholder="确认密码">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media">
                                    <i class="icon icon-code"></i>
                                </div>
                                <div class="item-inner"> 
                                    <div class="item-input">
                                        <div class="row">
                                            <div class="col-50"><input type="text" placeholder="收到的验证码"></div>
                                            <div class="col-50"><a href="#" class="button button-big disabled">59秒后重新获取</a></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div> 
                <div class="content-block">
                    <p><a href="#" class="button button-big button-fill">确认注册</a></p>
                    <p class="text-center signup">
                        <a href="login.html" class="pull-left">已有账号?立即登录</a>
                    </p>
                </div>
            </div>
        </div>
    </div>



<script type='text/javascript' src='https://g.alicdn.com/msui/sm/0.6.1/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='https://g.alicdn.com/msui/sm/0.6.1/js/??sm.min.js,sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='./js/signup.min.js?rev=@@hash' charset='utf-8'></script>
</body>
</html>
